<!DOCTYPE html>
<html>
<head>
    <title>Calculation</title>
    <style>
        .ri {
            text-align: right;
        }
        body {
            width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1. Number</td>
            <td class="ri">2. Number</td>
        </tr>
        <tr>
            <td><input type="text" id="num1"></td>
            <td class="ri"><input type="text" id="num2"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" name="rad">Add
                <input type="radio" name="rad">Sub
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" name="rad">Mul
                <input type="radio" name="rad">Div
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Result" onclick="calculate()">
                <input type="text" id="result" readonly>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    function calculate() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var show = document.getElementById("result");
        if((isNaN(num1)) || (num1=="") || (isNaN(num2)) || (num2=="")) {
            show.value="Input is not a Number";
            return;
        }
        show.value="";
        var ope = -1;
        var tt = document.getElementsByName("rad");
        for(var i = 0; i < 4; i++) {
            if(tt[i].checked)
                ope = i;
        }
        var op1 = parseFloat(num1);
        var op2 = parseFloat(num2);
        switch(ope) {
            case -1:
                show.value="Choose an Operator";
                break;
            case 0: 
                var sum = op1 + op2;
                show.value= sum + "";
                break;
            case 1: 
                var sub = op1 - op2;
                show.value = sub + "";
                break;
            case 2: 
                var mul = op1 * op2;
                show.value = mul + "";
                break;
            case 3: 
                if (num2 == "0" || op2 == 0) {
                    show.value = "Can not divide by 0"
                    break;
                }
                var div = op1 / op2;
                show.value = div + "";
                break;
            default: break;
        }
    }
</script>
