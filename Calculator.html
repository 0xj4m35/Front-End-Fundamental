<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
	<script type="text/javascript" src="Calculator_teacher.js"></script>
</head>
<body onload="loadEvent()">
	<table cellspacing="0px" cellpadding="0" border="1px">
		<tr>
			<td colspan="4">
				<input type="text" name="screen" value="" readonly>
			</td>
		</tr>
		<tr>
			<td><input type="button" class="number" name="op" value="AC"></td>
			<td><input type="button" class="number" name="op" value="+/-"></td>
			<td><input type="button" class="number" name="op" value="%"></td>
			<td><input type="button" class="operator" name="op" value=":"></td>
		</tr>
		<tr>
			<td><input type="button" class="number" name="op" value="7"></td>
			<td><input type="button" class="number" name="op" value="8"></td>
			<td><input type="button" class="number" name="op" value="9"></td>
			<td><input type="button" class="operator" name="op" value="X"></td>
		</tr>
		<tr>
			<td><input type="button" class="number" name="op" value="4"></td>
			<td><input type="button" class="number" name="op" value="5"></td>
			<td><input type="button" class="number" name="op" value="6"></td>
			<td><input type="button" class="operator" name="op" value="-"></td>
		</tr>
		<tr>
			<td><input type="button" class="number" name="op" value="1"></td>
			<td><input type="button" class="number" name="op" value="2"></td>
			<td><input type="button" class="number" name="op" value="3"></td>
			<td><input type="button" class="operator" name="op" value="+"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" class="number zero" name="op" value="0"></td>
			<td><input type="button" class="number" name="op" value="."></td>
			<td><input type="button" class="operator" name="op" value="="></td>
		</tr>
	</table>
</body>
</html>
