<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove</title>
</head>
<body>
    <form>
        <select id = "colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removeColor()" value="Select and Remove">
    </form>
</body>
</html>
<script>
    function removeColor() {
        var x = document.getElementById('colorSelect');
        x.remove(x.selectedIndex);
    }
</script>
