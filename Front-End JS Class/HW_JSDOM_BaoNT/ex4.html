<script>
    String.prototype.subString = function() {
        var sub = [];
        for (var i = 0; i < this.length; i++) {
            for (var j = i+1; j<this.length+1; j++) {
                sub.push(this.slice(i,j));
            }
        }
        return sub;
    };

    console.log("dog".subString());
</script>
