<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment II</title>
	<link rel="stylesheet" type="text/css" href="./assignment2.css">
</head>
<body>
	<h1>JS-Club Member</h1>
	<br/>
	<p>Member Information</p>
	<form>
		<table>
			<tr>
				<td>
					<span class="text1">First name:</span>
				</td>
				<td>
					<input type="text" name="first-name" placeholder="First name">
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">Last name:</span>
				</td>
				<td>
					<input type="text" name="last-name" placeholder="Last name">
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">DOB:</span>				
				</td>
				<td>
					<input type="date" name="dob">
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">Gender:</span>
					
				</td>
				<td>
					
					<input type="radio" name="gender" checked><span class="text1">Male</span>
					<input type="radio" name="gender"><span class="text1">Female</span>
					<input type="radio" name="gender"><span class="text1">Other</span>
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">Your major:</span>
					
				</td>
				<td>
					<select>
						<option selected>SE</option>
						<option>IA</option>
						<option>Language</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">Department:</span>
					
				</td>
				<td>
					<select>
						<option selected>Truyền thông</option>
						<option>Văn hóa</option>
						<option>Chuyên môn</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">Email:</span>
					
				</td>
				<td>
					<input type="mail" name="mail" placeholder="Enter your FPT mail">
				</td>
			</tr>
			<tr>
				<td>
					<span class="text1">About:</span>
					
				</td>
				<td>
					<textarea cols="30" rows="5" placeholder="Tell us something about you"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" value="submit">Submit</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
